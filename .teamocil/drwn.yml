windows:
  - name: "jenkins"
    clear: true
    options:
      synchronize-panes: false
    root: "~/dev/projects/KITS-DRWN/impl/app"
    filters:
      before:
        - "source ~/.bash_profile"
    splits:
      - cmd: ["pwd"]
      - cmd: ["pwd"]
        height: 50
  - name: "code"
    clear: true
    options:
      synchronize-panes: false
    root: "~/dev/projects/KITS-DRWN/impl/app"
    filters:
      before:
        - "source ~/.bash_profile"
    splits:
      - cmd: ["pwd"]
  - name: "env-install"
    clear: true
    options:
      synchronize-panes: false
    root: "~/dev/projects/KITS-DRWN/impl/app/env-install"
    filters:
      before:
        - "source ~/.bash_profile"
    splits:
      - cmd: ["pwd"]

